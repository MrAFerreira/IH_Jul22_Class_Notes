<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS selectors</title>
  </head>
  <body>
    <ul>
      <li>a</li>
      <li>b</li>
      <li>c</li>
      <li>d</li>
      <li>e</li>
    </ul>
    <ul id="menu">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <div>
      <p>Don't <em>target</em> me</p>
      <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li><em>Here</em></li>
      </ul>
    </div>
    <div>
      <div>Not</div>
      <div>Not</div>
      <div id="former">Former</div>
      <div>Here</div>
      <div>Not</div>
      <div>Not</div>
      <p>Maybe?</p>
    </div>
    <div class="im-blue">
      <h1>I'm blue</h1>
      <h2>Dabadee</h2>
      <p>Dabada</p>
    </div>
    <div>
      <a href="https://www.google.com">Google</a>
      <a href="https://www.ironhack.com">Ironhack</a>
      <a href="https://www.ubuntu.com">Ubuntu</a>
      <a href="https://www.wikipedia.org/wiki/hacker">Hacker</a>
    </div>
  </body>
</html>
